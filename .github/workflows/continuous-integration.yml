name: Continuous Integration

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install -e ".[test]"
    - name: Lint
      run: |
        pep8 src/onelogin/api tests/src/onelogin/*.py --config=tests/pep8.rc
        pyflakes src/onelogin/api tests/src/onelogin
    - name: Test
      run: |
        coverage run --source=src/onelogin/api --rcfile=tests/coverage.rc setup.py test
        coverage report -m --rcfile=tests/coverage.rc
